<div class="cart--item-list-container">
  <ul class="item-list cart--item-list">
    <li *ngFor="let item of cartItems.keys()">
      <img
        class="cart--item-icon"
        [src]="'assets/icons/' +item.id+ '.svg'"
        [alt]="item.name"
      />
      <p>{{item.name}}</p>
      <button class="quantity-btn remove-btn center" (click)="decrease(item)">-</button>
      <span class="quantity-text center">{{cartItems.get(item)}}</span>
      <button class="quantity-btn add-btn center" (click)="increase(item)">+</button>
    </li>
  </ul>
</div>
