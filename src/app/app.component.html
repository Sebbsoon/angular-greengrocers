<header id="store">
  <h1>Greengrocers</h1>
  <app-store (addToCart)="onAddToCart($event)"></app-store>
</header>
<main id="cart">
  <h2>Your Cart</h2>
  <app-cart [cartItems]="cart" (onIncrease)="onIncrease($event)" (onDecrease)="onDecrease($event)"></app-cart>
  <app-total [total]="total"></app-total>
</main>
